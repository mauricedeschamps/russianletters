<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Alphabet Learner</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --card-bg: #1e1e1e;
            --accent-color: #ff5252;
            --secondary-color: #ffeb3b;
        }

        .light-mode {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --card-bg: #ffffff;
            --accent-color: #ff1744;
            --secondary-color: #ffc107;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background-color: var(--accent-color);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: var(--secondary-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .mode-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .lang-btn {
            background-color: var(--secondary-color);
            color: #000;
        }

        .case-btn {
            background-color: #4CAF50;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .letter-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .letter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cyrillic {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .latin {
            font-size: 18px;
            opacity: 0;
            height: 0;
            transition: opacity 0.3s, height 0.3s;
        }

        .show-latin {
            opacity: 1;
            height: auto;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid var(--card-bg);
        }

        .contact {
            color: var(--accent-color);
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .alphabet-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="app-icon">R</div>
            <div class="controls">
                <button class="mode-btn" id="modeToggle">‚òÄÔ∏è Light Mode</button>
                <button class="case-btn" id="caseToggle">üî† Lowercase</button>
                <button class="lang-btn" id="langToggle">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
            </div>
        </header>

        <h1 id="title">Russian Alphabet</h1>

        <div class="alphabet-grid" id="alphabetGrid">
            <!-- Letters will be inserted here by JavaScript -->
        </div>

        <footer>
            <a href="mailto:mementomorikatsu@gmail.com" class="contact" id="contactLink">
                Contact me<br>mementomorikatsu@gmail.com
            </a>
        </footer>
    </div>

    <script>
        // Alphabet data
        const alphabetData = [
            { cyrillic: '–ê', cyrillicLower: '–∞', latin: 'A', latinLower: 'a', sound: '–∞' },
            { cyrillic: '–ë', cyrillicLower: '–±', latin: 'B', latinLower: 'b', sound: '–±' },
            { cyrillic: '–í', cyrillicLower: '–≤', latin: 'V', latinLower: 'v', sound: '–≤' },
            { cyrillic: '–ì', cyrillicLower: '–≥', latin: 'G', latinLower: 'g', sound: '–≥' },
            { cyrillic: '–î', cyrillicLower: '–¥', latin: 'D', latinLower: 'd', sound: '–¥' },
            { cyrillic: '–ï', cyrillicLower: '–µ', latin: 'Ye', latinLower: 'ye', sound: '–µ' },
            { cyrillic: '–Å', cyrillicLower: '—ë', latin: 'Yo', latinLower: 'yo', sound: '—ë' },
            { cyrillic: '–ñ', cyrillicLower: '–∂', latin: 'Zh', latinLower: 'zh', sound: '–∂' },
            { cyrillic: '–ó', cyrillicLower: '–∑', latin: 'Z', latinLower: 'z', sound: '–∑' },
            { cyrillic: '–ò', cyrillicLower: '–∏', latin: 'I', latinLower: 'i', sound: '–∏' },
            { cyrillic: '–ô', cyrillicLower: '–π', latin: 'Y', latinLower: 'y', sound: '–π' },
            { cyrillic: '–ö', cyrillicLower: '–∫', latin: 'K', latinLower: 'k', sound: '–∫' },
            { cyrillic: '–õ', cyrillicLower: '–ª', latin: 'L', latinLower: 'l', sound: '–ª' },
            { cyrillic: '–ú', cyrillicLower: '–º', latin: 'M', latinLower: 'm', sound: '–º' },
            { cyrillic: '–ù', cyrillicLower: '–Ω', latin: 'N', latinLower: 'n', sound: '–Ω' },
            { cyrillic: '–û', cyrillicLower: '–æ', latin: 'O', latinLower: 'o', sound: '–æ' },
            { cyrillic: '–ü', cyrillicLower: '–ø', latin: 'P', latinLower: 'p', sound: '–ø' },
            { cyrillic: '–†', cyrillicLower: '—Ä', latin: 'R', latinLower: 'r', sound: '—Ä' },
            { cyrillic: '–°', cyrillicLower: '—Å', latin: 'S', latinLower: 's', sound: '—Å' },
            { cyrillic: '–¢', cyrillicLower: '—Ç', latin: 'T', latinLower: 't', sound: '—Ç' },
            { cyrillic: '–£', cyrillicLower: '—É', latin: 'U', latinLower: 'u', sound: '—É' },
            { cyrillic: '–§', cyrillicLower: '—Ñ', latin: 'F', latinLower: 'f', sound: '—Ñ' },
            { cyrillic: '–•', cyrillicLower: '—Ö', latin: 'Kh', latinLower: 'kh', sound: '—Ö' },
            { cyrillic: '–¶', cyrillicLower: '—Ü', latin: 'Ts', latinLower: 'ts', sound: '—Ü' },
            { cyrillic: '–ß', cyrillicLower: '—á', latin: 'Ch', latinLower: 'ch', sound: '—á' },
            { cyrillic: '–®', cyrillicLower: '—à', latin: 'Sh', latinLower: 'sh', sound: '—à' },
            { cyrillic: '–©', cyrillicLower: '—â', latin: 'Shch', latinLower: 'shch', sound: '—â' },
            { cyrillic: '–™', cyrillicLower: '—ä', latin: '"', latinLower: '"', sound: '—Ç–≤—ë—Ä–¥—ã–π –∑–Ω–∞–∫' },
            { cyrillic: '–´', cyrillicLower: '—ã', latin: 'Y', latinLower: 'y', sound: '—ã' },
            { cyrillic: '–¨', cyrillicLower: '—å', latin: "'", latinLower: "'", sound: '–º—è–≥–∫–∏–π –∑–Ω–∞–∫' },
            { cyrillic: '–≠', cyrillicLower: '—ç', latin: 'E', latinLower: 'e', sound: '—ç' },
            { cyrillic: '–Æ', cyrillicLower: '—é', latin: 'Yu', latinLower: 'yu', sound: '—é' },
            { cyrillic: '–Ø', cyrillicLower: '—è', latin: 'Ya', latinLower: 'ya', sound: '—è' }
        ];

        // Translations
        const translations = {
            en: {
                title: "Russian Alphabet",
                modeToggle: "‚òÄÔ∏è Light Mode",
                caseToggleUpper: "üî† Lowercase",
                caseToggleLower: "üî† Uppercase",
                langToggle: "üá∑üá∫ –†—É—Å—Å–∫–∏–π",
                contact: "Contact me<br>mementomorikatsu@gmail.com"
            },
            ru: {
                title: "–†—É—Å—Å–∫–∏–π –ê–ª—Ñ–∞–≤–∏—Ç",
                modeToggle: "üåô –¢–µ–º–Ω—ã–π –†–µ–∂–∏–º",
                caseToggleUpper: "üî† –°—Ç—Ä–æ—á–Ω—ã–µ –±—É–∫–≤—ã",
                caseToggleLower: "üî† –ó–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã",
                langToggle: "üá¨üáß English",
                contact: "–°–≤—è–∂–∏—Ç–µ—Å—å —Å–æ –º–Ω–æ–π<br>mementomorikatsu@gmail.com"
            }
        };

        // DOM elements
        const alphabetGrid = document.getElementById('alphabetGrid');
        const modeToggle = document.getElementById('modeToggle');
        const caseToggle = document.getElementById('caseToggle');
        const langToggle = document.getElementById('langToggle');
        const title = document.getElementById('title');
        const contactLink = document.getElementById('contactLink');

        // Initialize
        let darkMode = true;
        let currentLang = 'en';
        let uppercaseMode = true;

        // Create letter cards
        function createLetterCards() {
            alphabetGrid.innerHTML = '';
            alphabetData.forEach(letter => {
                const card = document.createElement('div');
                card.className = 'letter-card';
                card.innerHTML = `
                    <div class="cyrillic">${uppercaseMode ? letter.cyrillic : letter.cyrillicLower}</div>
                    <div class="latin">${uppercaseMode ? letter.latin : letter.latinLower}</div>
                `;
                card.addEventListener('click', () => {
                    // Toggle latin letter visibility
                    const latinElement = card.querySelector('.latin');
                    latinElement.classList.toggle('show-latin');
                    
                    // Play sound
                    speakRussian(letter.sound);
                });
                alphabetGrid.appendChild(card);
            });
        }

        // Text-to-speech for Russian
        function speakRussian(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ru-RU';
                speechSynthesis.speak(utterance);
            } else {
                alert('Text-to-speech is not supported in your browser');
            }
        }

        // Toggle dark/light mode
        function toggleMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('light-mode');
            updateTexts();
        }

        // Toggle uppercase/lowercase
        function toggleCase() {
            uppercaseMode = !uppercaseMode;
            createLetterCards();
            updateTexts();
        }

        // Toggle language
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ru' : 'en';
            updateTexts();
        }

        // Update all texts based on current language and modes
        function updateTexts() {
            title.textContent = translations[currentLang].title;
            modeToggle.textContent = darkMode ? translations[currentLang].modeToggle : 
                (currentLang === 'en' ? 'üåô Dark Mode' : 'üåô –¢–µ–º–Ω—ã–π –†–µ–∂–∏–º');
            caseToggle.textContent = uppercaseMode ? translations[currentLang].caseToggleUpper : translations[currentLang].caseToggleLower;
            langToggle.textContent = currentLang === 'en' ? 'üá∑üá∫ –†—É—Å—Å–∫–∏–π' : 'üá¨üáß English';
            contactLink.innerHTML = translations[currentLang].contact;
        }

        // Event listeners
        modeToggle.addEventListener('click', toggleMode);
        caseToggle.addEventListener('click', toggleCase);
        langToggle.addEventListener('click', toggleLanguage);

        // Initialize app
        createLetterCards();
        updateTexts();
    </script>
</body>
</html>
